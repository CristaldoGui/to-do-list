<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My to do</title>
</head>
<body>
    <main>
        <div id="form">
            <div id="div-title">
                <h1>To-Do list</h1>
                <img src="./images/icon.png" alt="Icon" width="24px" height="24px"> 
            </div>
            
            <div id="div-input">
                <input type="text" placeholder="Add your task" id="input-task">
                <input type="submit" value="Add"  id="input-button" onclick="addTask()">
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
